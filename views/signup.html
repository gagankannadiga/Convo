<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convo-Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 450px;
      background: rgba(15, 32, 39, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: whitesmoke;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .logo p {
      color: #cbd5e1;
      font-size: 0.95rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #e2e8f0;
      font-weight: 500;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #334155;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #1e293b;
      color: #ffffff;
    }

    input:focus {
      outline: none;
      border-color: #2c5364;
      background: #0f1a25;
      box-shadow: 0 0 0 3px rgba(44, 83, 100, 0.4);
    }

    input::placeholder {
      color: #94a3b8;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(44, 83, 100, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .login-link {
      display: block;
      margin-top: 25px;
      text-align: center;
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: #ffffff;
    }

    .divider {
      margin: 25px 0;
      text-align: center;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #334155;
    }

    .divider span {
      background: rgba(15, 32, 39, 0.85);
      padding: 0 15px;
      color: #94a3b8;
      font-size: 0.85rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 2rem;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>Convo</h1>
      <p>Connect. Chat. Collaborate.</p>
    </div>
    
    <form id="signupForm">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>
      
      <button type="submit">Create Account</button>
    </form>

    <div class="divider">
      <span>Already have an account?</span>
    </div>
    
    <a href="/login" class="login-link">Log in to Convo</a>
  </div>

  <script src="/signup.js"></script>
</body>
</html>
